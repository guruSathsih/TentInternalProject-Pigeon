<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" /> 
         <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		
	<!-- Theme Roller Files -->
	 <link rel="stylesheet" type="text/css" href="css/jquery-mobile-theme/themes/jquery.mobile.icons.min.css" />
	 <link rel="stylesheet" type="text/css" href="css/jquery-mobile-theme/themes/pigeontheme.min.css" />
	
	<!-- JQuery Mobile File -->
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />    
	<script src="js/jquery-2.1.4.min.js"></script> 
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script> 
	
	<!-- Bootstrap Files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="js/bootstrap.min.js"></script> 
	 <script type="text/javascript" src="cordova.js"></script> 
	   <script type="text/javascript" src="push.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/custom.css" />
	 <script src="js/web-service.js"></script> 
    <title>Pigeon</title>
	<script>
		/*status = isUser();
		if(status == 1){
			window.location.href = 'home.html';
		}*/
		function onDeviceReady() {alert('device ready');
				var push = PushNotification.init({
			    android: {
			        senderID: "864987576725"
			    },
			    ios: {
			        alert: "true",
			        badge: "true",
			        sound: "true"
			    },
			    windows: {}
			});

			push.on('registration', function(data) {alert("registration");alert(data);
			     localStorage.setItem("registrationId",data.registrationId);
			});
  
		}
		document.addEventListener('deviceready', onDeviceReady, true);
		
	</script>
    </head>
    <body> 
	<div id="pagedimmer"></div>
		<div class="container">
			<div class="jumbotron">
				<div data-role="header">
					<div class="row"> 
						<div class="col-sm-12">  
							<h3 class="text-center">
								<img src="img/white-pigeon.png" width="50px" height="60px"/> 
								<b>Pigeon Login</b>
							</h3>
						</div> 
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-danger">
					<div id="warning" class="error text-center">
						
					</div>
				</div>	
			</div>
			<div class="row" style="padding-left:25px;padding-right:25px;padding-top:10px;padding-bottom:10px">
				 <div class="col-sm-12">
					<form name="login" id="login" method="post"> 
							<div class="ui-grid-solo ui-responsive" style="padding-bottom:20px">
								<div class="ui-block-a">
									<label for="name">Mobile Num<font color="#FF7F00">*</font></label>
								</div>
								<div class="ui-block-a">
									<input type="tel" id="mob-num" name="mob-num" placeholder="Your Mobile Num"/>
								</div>
								 
								<div class="ui-block-a">
									<label for="pword">Password<font color="#FF7F00">*</font></label>
								</div>
								<div class="ui-block-a">
									<input type="password" id="pword" name="pword"  placeholder="Password"/><input type="hidden" name="registrationId" id="registrationId" value=""/>
								</div>
								 
							</div>  
					</form>
					<div class="row">
								<div class="col-sm-12">
									<input type="button" value="SignIn" class="ui-btn btn-block" onclick="return doLogin()"/> 
									</div>
							</div>
				</div>
			</div> 
		</div> 
    </body>
</html>
